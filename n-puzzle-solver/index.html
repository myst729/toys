<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes" />
    <title>N Puzzle Solver</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>N Puzzle Solver</h1>
    <div id="puzzle"></div>
    <p>
      <button id="shuffle">Shuffle</button>
      <button id="solve">Solve</button>
    </p>
    <script src="puzzle.js"></script>
    <script src="solver.js"></script>
    <script>
      var puzzle = new Puzzle(document.getElementById("puzzle"));
      document.getElementById("shuffle").addEventListener("click", puzzle.shuffleCells.bind(puzzle), false);
      document.getElementById("solve").addEventListener("click", solve.bind(null, puzzle, puzzle.doActions), false);
    </script>
  </body>
</html>
