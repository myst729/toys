  <p>Inspired by <a href="https://twitter.com/lexaloffle/status/621795038054490112" target="_blank">this video</a>, implemented in <a href="http://www.w3.org/TR/SVG/" target="_blank">SVG</a>.</p>
  <script>
    void function () {
      var paths = document.querySelectorAll('g > path')
      var rainbow = 'rainbow'.split('')

      for (var i = 0; i < paths.length; i++) {
        var path = paths[i]
        var parent = path.parentNode

        for (var j = 0; j < rainbow.length; j++) {
          var clone = path.cloneNode()
          clone.classList.add(rainbow[j])
          parent.insertBefore(clone, parent.firstElementChild)
        }
      }
    }()
  </script>
