<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Emoji</title>
</head>

<body style="margin:0">
  <canvas style="display:block"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const width = canvas.width = window.innerWidth
    const height = canvas.height = window.innerHeight
    const ctx = canvas.getContext('2d')
    const pos = { x: 0, y: 0 }

    const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜†', 'ðŸ˜Š']
    const particles = []

    function update() {
      ctx.textAlign = 'center'
      ctx.textBaseline = 'middle'

      particles.forEach((p, i) => {
        p.x += p.vx
        p.y += p.vy
        p.vx += ((Math.random() < 0.5 ? -1 : 1) * 2) / 75
        p.vy -= Math.random() / 300
        p.lifeSpan--

        const scale = Math.max(p.lifeSpan / p.initialLifeSpan, 0)

        ctx.font = `${Math.floor(scale * 24)}px serif`
        ctx.fillText(emojis[Math.floor(Math.random() * emojis.length)], p.x, p.y)
      })

      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].lifeSpan < 0) {
          particles.splice(i, 1)
        }
      }
    }

    function loop() {
      ctx.clearRect(0, 0, width, height)
      update()
      requestAnimationFrame(loop)
    }

    canvas.addEventListener('mousemove', ({ clientX, clientY }) => {
      pos.x = clientX
      pos.y = clientY
      const lifeSpan = Math.floor(Math.random() * 60 + 80)
      particles.push({
        x: clientX,
        y: clientY,
        vx: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
        vy: 1 + Math.random(),
        lifeSpan,
        initialLifeSpan: lifeSpan,
        baseDimension: 4,
      })
    })

    loop()
  </script>
</body>

</html>
